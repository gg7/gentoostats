$def with (keyword_data, keyword_plot)
$var title: Keyword

<table border="1">
    <tr>
        <th>Keyword</th>
        <th>Hosts</th>
        <th>Packages</th>
    </tr>
    $for keyword in keyword_data.keys():
        <tr><td>$keyword</td><td>$keyword_data[keyword]['HOSTS']</td><td>$keyword_data[keyword]['PACKAGES']</td></tr>
</table>

<img src="data:image/png;base64,$keyword_plot" />
